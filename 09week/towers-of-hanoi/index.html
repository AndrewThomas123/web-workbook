<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Towers Of Hanoi</h1>
  <!-- set up the columns and blocks -->
  <div id="container">
    <div data-stack="1">
      <div data-block="100"></div>
      <div data-block="75"></div>
      <div data-block="50"></div>
      <div data-block="25"></div>
      </div>
  <div data-stack="2">
  </div>
  <div data-stack="3">
  </div>
  </div>
  <!--set up the turns tracker  -->
  <div id="turns">
      Turns:
      <div id="tracker">
        0
      </div>
  </div>
  <br>
  <!-- set up the reset buttom -->
  <div id="reset">
    Reset
  </div>
  <h2>By Andrew Thomas</h2>
  <audio id="audio" autoplay loop>
    <source src="" type="audio/ogg">
  </audio>
  <div id="announce-game-won"></div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
